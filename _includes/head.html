<head>
    <title>{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}</title>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="keywords" content="{{ page.title }}, {% for category in page.categories %}{{ category }},{% endfor %} {% for tag in page.tags %}{{ tag }},{% endfor %} {{ site.title }}" />
    <meta name="description" content="{{ page.title }}, {% for category in page.categories %}{{ category }},{% endfor %} {% for tag in page.tags %}{{ tag }},{% endfor %} {% if page.excerpt %}{{ page.excerpt | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ site.description }}{% endif %}" />
    <link rel="apple-touch-icon" sizes="57x57" href="{{ '/static/img/icons/apple-icon-57x57.png' | prepend: site.baseurl | prepend: site.url}}">
    <link rel="apple-touch-icon" sizes="60x60" href="{{ '/static/img/icons/apple-icon-60x60.png' | prepend: site.baseurl | prepend: site.url}}">
    <link rel="apple-touch-icon" sizes="72x72" href="{{ '/static/img/icons/apple-icon-72x72.png' | prepend: site.baseurl | prepend: site.url}}">
    <link rel="apple-touch-icon" sizes="76x76" href="{{ '/static/img/icons/apple-icon-76x76.png' | prepend: site.baseurl | prepend: site.url}}">
    <link rel="apple-touch-icon" sizes="114x114" href="{{ '/static/img/icons/apple-icon-114x114.png' | prepend: site.baseurl | prepend: site.url}}">
    <link rel="apple-touch-icon" sizes="120x120" href="{{ '/static/img/icons/apple-icon-120x120.png' | prepend: site.baseurl | prepend: site.url}}">
    <link rel="apple-touch-icon" sizes="144x144" href="{{ '/static/img/icons/apple-icon-144x144.png' | prepend: site.baseurl | prepend: site.url}}">
    <link rel="apple-touch-icon" sizes="152x152" href="{{ '/static/img/icons/apple-icon-152x152.png' | prepend: site.baseurl | prepend: site.url}}">
    <link rel="apple-touch-icon" sizes="180x180" href="{{ '/static/img/icons/apple-icon-180x180.png' | prepend: site.baseurl | prepend: site.url}}">
    <link rel="icon" type="image/png" sizes="192x192"  href="{{ '/static/img/icons/android-icon-192x192.png' | prepend: site.baseurl | prepend: site.url}}">
    <link rel="icon" type="image/png" sizes="32x32" href="{{ '/static/img/icons/favicon-32x32.png' | prepend: site.baseurl | prepend: site.url}}">
    <link rel="icon" type="image/png" sizes="96x96" href="{{ '/static/img/icons/favicon-96x96.png' | prepend: site.baseurl | prepend: site.url}}">
    <link rel="icon" type="image/png" sizes="16x16" href="{{ '/static/img/icons/favicon-16x16.png' | prepend: site.baseurl | prepend: site.url}}">
    <meta name="msapplication-TileColor" content="#ffffff">
    <meta name="msapplication-TileImage" content="{{ '/static/img/icons/ms-icon-144x144.png' | prepend: site.baseurl | prepend: site.url}}">
    <meta name="theme-color" content="#2CA6CB"/>
    <link rel="shortcut icon" type="image/x-icon" media="screen" href="{{ '/static/img/icons/favicon.ico' | prepend: site.baseurl | prepend: site.url}}" />
    <link rel="canonical" href="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}" />
    <link rel="alternate" type="application/rss+xml" title="{{ site.title }}" href="{{ '/feed.xml' | prepend: site.baseurl | prepend: site.url }}"  />

    <link rel="stylesheet" type="text/css" href="http://apps.bdimg.com/libs/bootstrap/3.3.0/css/bootstrap.min.css" />
    <link rel="stylesheet" type="text/css" href="{{ '/static/octicons/octicons.css' | prepend: site.baseurl | prepend: site.url}}" />
    <link rel="stylesheet" type="text/css" href="{{ '/static/css/style.css' | prepend: site.baseurl | prepend: site.url}}" />

    <script type="text/javascript" src="http://apps.bdimg.com/libs/jquery/1.11.3/jquery.js"></script>
    <script type="text/javascript" src="http://apps.bdimg.com/libs/bootstrap/3.3.0/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="{{'/static/js/script.js' | prepend:site.baseurl | prepend: site.url  }}"></script>
</head>
